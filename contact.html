<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gopal Gupta - Contact</title>
  <meta name="description" content="Get in touch with Gopal Gupta for collaborations, projects, or queries." />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- NAVBAR -->
  <header class="fixed w-full z-20 bg-white shadow-md">
    <div class="flex items-center justify-between px-6 py-4">
      <div class="text-2xl font-bold">Gopal Gupta</div>

      <!-- Hamburger Icon (Mobile) -->
      <button id="menu-btn" class="md:hidden text-gray-700 focus:outline-none">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Navigation Links -->
      <ul id="menu" class="hidden md:flex space-x-6 text-gray-700 font-medium">
        <li><a href="index.html#home" class="hover:text-blue-600">Home</a></li>
        <li><a href="about.html" class="hover:text-blue-600">About</a></li>
        <li><a href="projects.html" class="hover:text-blue-600">Projects</a></li>
        <li><a href="skills.html" class="hover:text-blue-600">Skills</a></li>
        <li><a href="certificates.html" class="hover:text-blue-600">Certificates</a></li>
        <li><a href="services.html" class="hover:text-blue-600">Services</a></li>
      </ul>
    </div>

    <!-- Mobile Dropdown Menu -->
    <ul id="mobile-menu" class="hidden flex-col bg-white shadow-md text-gray-700 font-medium space-y-2 px-6 py-4 md:hidden">
      <li><a href="index.html#home" class="hover:text-blue-600">Home</a></li>
      <li><a href="about.html" class="hover:text-blue-600">About</a></li>
      <li><a href="projects.html" class="hover:text-blue-600">Projects</a></li>
      <li><a href="skills.html" class="hover:text-blue-600">Skills</a></li>
      <li><a href="certificates.html" class="hover:text-blue-600">Certificates</a></li>
      <li><a href="services.html" class="hover:text-blue-600">Services</a></li>
      <li><a href="contact.html" class="text-blue-600 font-semibold">Contact</a></li>
    </ul>
  </header>

  <!-- MAIN CONTENT -->
  <main class="pt-28 px-6 md:px-12">
    <section class="py-12 text-center">
      <h1 class="text-4xl md:text-5xl font-bold mb-4">Contact Me</h1>
      <p class="text-gray-700 max-w-2xl mx-auto">Get in touch for collaborations, projects, or just to say hi!</p>
    </section>

    <section class="py-12 max-w-3xl mx-auto">
      <form id="contact-form" action="https://formspree.io/f/xblqzbyn" method="POST" class="space-y-6">
        <input type="hidden" name="_subject" value="New message from your portfolio website">

        <div>
          <label for="name" class="block text-gray-700 mb-2">Name</label>
          <input type="text" id="name" name="name" required
                 class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>

        <div>
          <label for="email" class="block text-gray-700 mb-2">Email</label>
          <input type="email" id="email" name="_replyto" required
                 class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>

        <div>
          <label for="message" class="block text-gray-700 mb-2">Message</label>
          <textarea id="message" name="message" rows="5" required
                    class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
        </div>

        <button type="submit"
                class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">
          Send Message
        </button>
      </form>
    </section>
  </main>

    <button onclick="window.scrollTo({top:0, behavior:'smooth'})"
    class="fixed bottom-8 right-8 bg-transparent text-gray-400 p-3 hover:text-black dark:hover:text-black text-2xl font-bold transition-colors">
    ↑
    </button>

  <!-- FOOTER -->
  <footer class="bg-gray-50 border-t py-8 text-center">
    <div class="flex justify-center space-x-6 mb-4">
      <a href="https://www.linkedin.com/in/gopal-gupta-0ab404281/" target="_blank"
         rel="noopener noreferrer"
         class="text-gray-600 hover:text-blue-600 hover:underline transition">LinkedIn</a>
      <a href="https://github.com/gopal092003" target="_blank"
         rel="noopener noreferrer"
         class="text-gray-600 hover:text-gray-900 hover:underline transition">GitHub</a>
    </div>
  </footer>

  <!-- SCRIPT: Responsive Navbar & Confirmation Message -->
  <script>
    // Toggle mobile menu
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    menuBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Handle form submission (Formspree)
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
        if (response.ok) {
          alert('✅ Thank you! Your message has been sent successfully.');
          form.reset();
        } else {
          alert('❌ Oops! Something went wrong. Please try again.');
        }
      } catch (error) {
        alert('⚠️ Network error. Please check your connection.');
      }
    });
  </script>

</body>
</html>
